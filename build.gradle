repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '1.2.51'
    }

    group 'me.nicofisi'
    version '0.1'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

subprojects {
    dependencies {
        implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}